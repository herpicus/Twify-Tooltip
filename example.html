<!-- Twify Tooltip Example -->
<html>
	<head>
		<title>Twify Tooltip Example</title>
		<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
		<script type="text/javascript" src="tooltip.js"></script>
		<script type="text/javascript">new Twify.Tooltip();</script>
		<style>
			html {
				background: #000;
			}
			.Container {
				width: 145px;
				margin: 0 auto;
			}
			.Container h1 {
				font-size: 32px;
				color: #FFF;
			}
		</style>
	</head>
	<body>
		<div class="Container">
			<h1 twify-tooltip="Hello World!">Example 1</h1>
			<h1 twify-tooltip="HTML Tags and styles: <br /><span style='color: #FF0000;'>Hello</span> <b>World</b>!">Example 2</h1>
			<h1 twify-tooltip="<img src='http://i.imgur.com/yrcahO3.png' />">Example 3</h1>
		</div>
	</body>
</html>
